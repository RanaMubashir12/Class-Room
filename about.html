<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>My Simple Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
header .container {
    width: 80%;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header nav ul {
    list-style: none;
    display: flex;
}

header nav ul li {
    margin-left: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1rem;
    padding: 5px 10px;
}

header nav ul li a:hover {
    background-color: #f4a261;
    border-radius: 5px;
}
.hero {
    background-color: #f4a261;
    color: #fff;
    padding: 50px 0;
    text-align: center;
}
.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
}

.hero button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #fff;
    color: #f4a261;
    border: none;
    cursor: pointer;
    border-radius: 5px;
}

.hero button:hover {
    background-color: #e76f51;
    color: #fff;
}
footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

    </style>
    <body>
        <header>
            <div class="container">
                <h1>Welcome to My Simple Website</h1>
                <nav>
                    <ul>
                        
                    </ul>
                </nav>
            </div>
        </header>
    
        <section class="hero">
            <div class="container">
                <h2>Your Journey Begins Here</h2>
                <p>We provide amazing services to help you succeed. Join us now!</p>
                <button>Get Started</button>
            </div>
        </section>
    
        <footer>
            <div class="container">
                <p>&copy; 2025 My Simple Website. All Rights Reserved.</p>
            </div>
        </footer>
    </body>
